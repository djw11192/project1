<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Card Game</title>
    <link rel="fonts" href="digital-7" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="container">
      <div id="scoreboard">
        <h1></h1>
        <h2 id="homeh2">Home</h2>
        <div id="home-score" class="game-score">
          <h3>0</h3>
        </div>

        <div id="away-score" class="game-score">
          <h3>0</h3>
        </div>
        <h2 id="awayh2">Away</h2>
        <h1></h1>
      </div>

      <div id="home-sidebar"></div>
      <div id="court">
        <div id="instructions"></div>
        <div id="home-section">
            <p id="plusHome">+1</p>
        </div>
        <div id="middle-section">
          <div id="deck">
            <h4 id="poss">POSS.</h4>
              <div id="all-chips">
                <div class="home-chips">
                  <div id="chip1h" class="home"></div>
                  <div id="chip2h" class="home"></div>
                  <div id="chip3h" class="home"></div>
                  <div id="chip4h" class="home"></div>
                  <div id="chip5h" class="home"></div>
                  <div id="chip6h" class="home"></div>
                  <div id="chip7h" class="home"></div>
              </div>
              <div class="away-chips">
                  <div id="chip1a" class="away"></div>
                  <div id="chip2a" class="away"></div>
                  <div id="chip3a" class="away"></div>
                  <div id="chip4a" class="away"></div>
                  <div id="chip5a" class="away"></div>
                  <div id="chip6a" class="away"></div>
                  <div id="chip7a" class="away"></div>
              </div>
            </div>
          </div>
          <div id="dealBtn">
            <button>Deal</button>
          </div>
          <div id="matchup">
            <div id="home-pick"></div>
            <div id="away-pick"></div>
          </div>

        </div>
        <div id="away-section">
            <p id="plusAway">+1</p>
        </div>
      </div>
      <div id="away-sidebar"></div>
      <footer></footer>

    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
