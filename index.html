<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Card Game</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="container">
      <div id="scoreboard">
        <h1>0</h1>
        <h2>Home</h2>
        <div id="home-score" class="game-score">
          <h3>0</h3>
        </div>

        <div id="away-score" class="game-score">
          <h3>0</h3>
        </div>
        <h2>Away</h2>
        <h1>0</h1>
      </div>

      <div id="home-sidebar"></div>
      <div id="court">
        <div id="home-section"></div>
        <div id="middle-section">
          <div id="deck">
            <h4>  POSS.  </h4>
              <div class="home-chips"></div>
              <div class="away-chips"></div>
          </div>
          <div>
            <button>Deal</button>
          </div>
          <div id="matchup">
            <div id="home-pick"></div>
            <div id="away-pick"></div>
          </div>

        </div>
        <div id="away-section"></div>
      </div>
      <div id="away-sidebar"></div>
      <footer></footer>














    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
